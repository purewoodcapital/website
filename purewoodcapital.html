<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purewood Capital</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      font-weight: bold;
      margin: 0;
      color: silver;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-family: 'Helvetica Neue', sans-serif;
      text-align: center;
      cursor: pointer;
      /* Removed transition and animation properties */
    }

    h1:hover {
      color: #fff;
    }

    /* Bio styling reverted to previous state */
    #bio {
      margin-top: 20px;
      font-size: 1.2em;
      text-align: center;
      max-width: 80%;
      line-height: 1.4;
    }

    .shooting-star {
      position: absolute;
      width: 2px;
      height: 2px;
      background-color: white;
      border-radius: 50%;
      box-shadow: 0 0 6px white;
      animation: shoot 1s linear;
    }

    @keyframes shoot {
      from {
        transform: translate(0, 0);
        opacity: 1;
      }
      to {
        transform: translate(100vw, -100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1 id="clickable-text">Purewood Capital</h1>
  <p id="bio">Strategic Advisory firm dedicated to delivering high-impact capital solutions, one client at a time.</p>

  <script>
    const text = document.getElementById('clickable-text');

    text.addEventListener('click', () => {
      window.location.href = 'mailto:purewoodcapital@gmail.com';
    });

    // Create a shooting star
    function createShootingStar() {
      const shootingStar = document.createElement('div');
      shootingStar.classList.add('shooting-star');
      shootingStar.style.top = `${Math.random() * 100}vh`;
      shootingStar.style.left = `${Math.random() * 100}vw`;

      document.body.appendChild(shootingStar);

      // Remove shooting star after animation
      shootingStar.addEventListener('animationend', () => {
        shootingStar.remove();
      });
    }

    // Generate a shooting star every minute
    setInterval(createShootingStar, 60000);
  </script>
</body>
</html>
